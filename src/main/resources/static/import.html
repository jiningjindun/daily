        <div class="form-column2">

                       data-options="label:'发货到接收:',required:true,prompt:'选择文件',buttonText:'选择'">

            <div class="form-column-left fm-left">
                <div class="form-column-left">

        <div class="form-column2">
            <div class="form-column-left">

    </form>
        <div class="form-btnBar pl75">
            <input type="button" name="" value="提交" class="easyui-linkbutton btnPrimary" onclick="submitForm()"
                   style="width:80px"/>
            <input type="button" name="" value="重置" class="easyui-linkbutton btnDefault" onclick="clearForm()"
                   style="width:80px"/>
        </div>

</div>

<script src="../assets/js/jquery2.1.1.js" type="text/javascript"></script>
<script src="../assets/js/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../assets/json/combobox_data.js" type="text/javascript"></script>

<script type="text/javascript">
    function clearForm() {
        $('#vui_sample').form('clear');
    }

    function submitForm() {
        loding();
        var add = "/busy/caculateBusiness";
        $('#vui_sample').form('submit', {
            url: add,
            success: function (result) {
                var result = eval('(' + result + ')');
                if (result.success) {
                    $.messager.show({
                        title: 'Success',
                        msg: '上传成功'
                    });
                } else {
                    $.messager.show({
                        title: 'Error',
                        msg: '上传失败'
                    });
                }
               disLoad();
            }
        });
    }

    function loding(){
        $("<div class=\"datagrid-mask\" id='bodymask' style='z-index:100001'></div>").css({display:"block",backgroundColor:"#eee",opacity:0.4,width:"100%",height:$("body").height()}).appendTo("body");
        $("<div  id='bodymask-msg'  style='z-index:100001' ><img src='images/loading.gif' /></div>").appendTo("body").css({display:"block",position: "fixed",left:($(document.body).outerWidth(true) - 190) / 2,top:($(window).height() - 45) / 2 });
    }
    //取消加载层  
    function disLoad() {
       $(".datagrid-mask").remove();
       $("#bodymask-msg").remove();
    }
</script>
</body>
</html>
