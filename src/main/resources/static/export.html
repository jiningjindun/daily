<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日清日结文件导出</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="assets/js/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/layout.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="easyui-panel" title="业务处理结果导出" style="width:450px;padding:20px 20px 20px 20px;">
    <form id="fam" method="get" action="/busy/caculateBusyExcel">
        <div style="margin-bottom:20px">
            <select class="easyui-combobox" lableWidth="10" name="year" label="年份:" labelPosition="left" style="width:180px;">
                <option value="2018">2018年</option>
                <option value="2019">2019年</option>
                <option value="2020">2020年</option>
                <option value="2021">2021年</option>
                <option value="2022">2022年</option>
                <option value="2023">2023年</option>
                <option value="2024">2024年</option>
                <option value="2025">2025年</option>
                <option value="2026">2026年</option>
            </select>
            <select class="easyui-combobox" name="month" label="月份:" labelPosition="left" style="width:180px;">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>
    </form>
    <div class="form-btnBar pl75">
        <input type="submit" name="" value="导出" class="easyui-linkbutton btnPrimary" onclick="exportFile()"
               style="width:80px"/>
    </div>
</div>

<script src="../assets/js/jquery2.1.1.js" type="text/javascript"></script>
<script src="../assets/js/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../assets/json/combobox_data.js" type="text/javascript"></script>
<script>
    function exportFile() {
        var url="/busy/caculateBusyExcel";

        form = $('#fam');
        form.submit();//表单提交
    }
</script>
</body>
</html>
